<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light py-5 bootstrap-body">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">

        <!-- Navigation Arrows -->
        <div class="btn-box mb-3">
          <a href="bootstrap-form.html" class="btn btn-light fs-3 rounded-5 w-25"><i class='bx bx-arrow-left'></i></a>
        </div>

        <!-- Registration Card -->
        <div class="card shadow-lg p-4 rounded-5 container-registration text-light">

          <h2 class="text-center mb-4 fw-bold">Registration Form</h2>

          <form class="needs-validation" novalidate>
            
            <!-- First and Last Name -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control input-custom rounded-4 py-2" id="firstName" placeholder="First name" minlength="2" maxlength="20" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Enter 2–20 characters.</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control input-custom rounded-4 py-2" id="lastName" placeholder="Last name" minlength="2" maxlength="20" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Enter 2–20 characters.</div>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control input-custom rounded-4 py-2" id="email" placeholder="Email" required>
              <div class="valid-feedback">Valid email!</div>
              <div class="invalid-feedback">Enter a valid email address.</div>
            </div>

            <!-- Passwords -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control input-custom rounded-4 py-2" id="password" placeholder="Password" minlength="6" required>
              <div class="valid-feedback">Strong password!</div>
              <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control input-custom rounded-4 py-2" id="confirmPassword" placeholder="Confirm password" minlength="6" required>
              <div class="valid-feedback">Passwords match!</div>
              <div class="invalid-feedback">Passwords must match.</div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label d-block">Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" value="male" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" value="female" required>
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="invalid-feedback d-block">Please select a gender.</div>
            </div>

            <!-- Hobbies -->
            <div class="mb-3">
              <label class="form-label d-block">Hobbies</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hobby1" value="reading">
                <label class="form-check-label" for="hobby1">Reading</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hobby2" value="sports">
                <label class="form-check-label" for="hobby2">Sports</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hobby3" value="music">
                <label class="form-check-label" for="hobby3">Music</label>
              </div>
            </div>

            <!-- Country -->
            <div class="mb-4">
              <label for="country" class="form-label">Country</label>
              <select class="form-select input-custom rounded-4 py-2" id="country" required>
                <option value="">Choose...</option>
                <option>Kazakhstan</option>
                <option>USA</option>
                <option>UK</option>
                <option>Germany</option>
                <option>Japan</option>
              </select>
              <div class="invalid-feedback">Please select your country.</div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between gap-2">
              <button type="reset" class="btn btn-outline-light rounded-4 px-4">Reset</button>
              <button type="submit" class="btn btn-light btn-custom rounded-4 px-4 fw-semibold">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
