<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bootstrap Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-light py-5 bootstrap-body">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="btn-box mb-5">
            <a href="index.html" class="btn btn-light fs-3 rounded-5 w-25"><i class='bx  bx-arrow-left'></i></a>
            <a href="registration-form.html" class="btn btn-light fs-3 rounded-5 w-25"><i class='bx  bx-arrow-right'></i></a>
        </div>


        <div class="card shadow-lg p-4 rounded-5 container-bootstrap">

          <form action="" novalidate>
            
            <div class="mb-3">
                <label for="name" class="form-label text-center d-block text-light fs-3 mb-1">Name <i class='bxr  bx-user'  ></i></label>
                <input type="text" class="form-control mb-1 input-custom rounded-5 py-3 fw-medium is-invalid" id="name" placeholder="Name" minlength="2" maxlength="20" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Name must be 2–20 characters long.</div>
                <small class="text-muted text-center d-block mt-2">Your name should be 2–20 characters long.</small>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label text-center d-block text-light fs-3 mb-1">Email <i class='bxr  bx-envelope-open'  ></i></label>
                <input type="email" class="form-control mb-1 input-custom rounded-5 py-3 fw-medium is-valid" id="email" placeholder="Email" required>
                <div class="valid-feedback">Nice Email!</div>
                <div class="invalid-feedback">Please enter a valid email address.</div>
                <small class="text-muted text-center d-block mt-2">We’ll never share your email with anyone else.</small>
            </div>

            <div class="mb-3 pt-3 border-top border-2">
              <label for="message" class="form-label text-center d-block text-light fs-3 mb-1" >Message <i class='bxr  bx-message'  ></i></label>
              <textarea class="form-control text-center input-custom rounded-3 fw-medium" id="message" rows="2" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-light w-100 d-block mx-auto rounded-4 btn-custom fw-semibold">Submit</button>

          </form>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
